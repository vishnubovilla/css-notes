<html>
    <head>
        <title>
            Learn CSS
        </title>
        <style>
            p.solid{
                border-style: solid;
            }
            p.dotted{
                border-style: dotted;
            }
            p.dashed{
                border-style: dashed;
            }
            p.groove{
                border-style: groove;
            }
            p.ridge{
                border-style: ridge;
            }
            p.mix{
                border-style: solid dotted dashed groove ridge;
            }
            
        </style>
    </head>
    <body>
        <div>
            <p class="solid">This is first paragraph</p>
            <p class="dotted">This is first paragraph</p>
            <p class="dashed">This is first paragraph</p>
            <p class="groove">This is first paragraph</p>
            <p class="ridge">This is first paragraph</p>
            <p class="mix">This is first paragraph</p>
            <p>This has no border</p>
        </div>
    </body>
</html>
